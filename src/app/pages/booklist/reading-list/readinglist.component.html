 <body>
 <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group" id="title">
                    <label for="title">Title</label>
                    <input type="text"  class="form-control" placeholder="*"> 
            </div>
            <div class="form-group" id="author">
                    <label for="author">Author</label>
                    <input type="text"  class="form-control" placeholder="*"> 
            </div>
            <div class="form-group" id="isbn">
                    <label for="isbn">ISBN</label>
                    <input type="text" class='form-control danger1' placeholder="*"> 
            </div>
            
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
  <div>
      <span>Content: </span>
      <span>{{ item.content }}</span>
    </div>
    <div>
      <span>Created at: </span>
      <span>{{ item.createdAt | date:'medium' }}</span>
    </div>
    <div>
      <button type="button" (click)="deleteToDoItem(item, id)">Delete</button>
    </div>
 </div>
</body>
